version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install

  pre_build:
    commands:
      - echo Pre-build steps...
        npm install
      - npm run build

  build:
    commands:
      - echo Building the project...
        npm install
      - npm run build

artifacts:
  files:
    - build/**/*
    - package.json
    - package-lock.json
    - Procfile
    - node_modules/**/*


cache:
  paths:
    - 'node_modules/**/*'


